<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTION & ANSWER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="questions">

        <div class="title">
            <h2>General Questions</h2>
        </div>
        <!-- Questions -->
        <div class="section-centre">
            <!-- Single Question -->
            <article class="question">
                <div class="question-title">
                    <p>Is it helpful to touch type ?</p>
                    <button type="button" class="question-btn">
                        <span class="plus-icon">
                            <i class="far fa-plus-square"></i>
                        </span>
                        <span class="minus-icon">
                            <i class="far fa-plus-square"></i>
                        </span>
                    </button>
                </div>
                <div class="question-text">
                    <p>
                        Yeah, it can be very helpful if you know touch typing because you enhanced your
                        typing speed without looking at keyboard.
                    </p>
                </div>
            </article>
            <!-- End of Single Question -->

            <!-- Single Question -->
            <article class="question">
                <div class="question-title">
                    <p>Are you curious In Hacking ?</p>
                    <button type="button" class="question-btn">
                        <span class="plus-icon">
                            <i class="far fa-plus-square"></i>
                        </span>
                        <span class="minus-icon">
                            <i class="far fa-plus-square"></i>
                        </span>
                    </button>
                </div>
                <div class="question-text">
                    <p>
                        If yes, you have already what is needed.
                    </p>
                </div>
            </article>
            <!-- End of Single Question -->

            <!-- Single Question -->
            <article class="question">
                <div class="question-title">
                    <p>Do you like Anime ?</p>
                    <button type="button" class="question-btn">
                        <span class="plus-icon">
                            <i class="far fa-plus-square"></i>
                        </span>
                        <span class="minus-icon">
                            <i class="far fa-plus-square"></i>
                        </span>
                    </button>
                </div>
                <div class="question-text">
                    <p>
                        Well, I love Naruto.
                    </p>
                </div>
            </article>
            <!-- End of Single Question -->
        </div>

    </section>
    <script src="app.js"></script>
</body>

</html>
