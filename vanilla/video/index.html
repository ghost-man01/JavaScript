<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Pre-Loader -->
    <div class="preloader">
        <img src="preloader.gif" alt="preloader" />
    </div>

    <!-- header -->
    <header>

        <video class="video-container" autoplay loop>
            <source src="./demonslayer.mp4" type="video/mp4" /> 
        </video>
        
        <h1>Video Project</h1>
         <!-- Video Switch -->
        <button class="switch-btn">
            <span>Play</span>
            <span>Pause</span>
            <span class="switch"></span>
        </button>

    </header>


    <script src="app.js"></script>
    
</body>
</html>
